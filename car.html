<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-header-wrapper">
    <div class="sidebar">
      <div class="logo-section">
        <h1>ZenEnergy</h1>
        <img src="images/bolt.png" alt="Logo" class="logo" />
      </div>
      <nav class="nav-links">
        <a href="index.html">
          <img src="images/home.png" alt="icon" class="icon" />
          Home Overview
        </a>
        <a href="car.html">
          <img src="images/car.png" alt="icon" class="icon" />
          Car Overview
        </a>
        <a href="#">
          <img src="images/settings.png" alt="icon" class="icon" />
          Settings
        </a>
        <a href="filter.html">
          <img src="images/filter.png" alt="icon" class="icon" />
          Filter
        </a>
      </nav>
    </div>
    <div class="main-content">
      <div class="energy-dashboard-row">
        <span class="energy-dashboard-label">
          Energy dashboard
        </span>
        <span class="energy-dashboard-logos">
          <img src="images/profile.png" alt="Logo 1" class="logo-placeholder" />
          <img src="images/settings.png" alt="Logo 2" class="logo-placeholder" />
        </span>
      </div>
      <div class="period-bar-row">
        <div class="dashboard-period-bar">
          <button class="period-btn period-left active">Today</button>
          <button class="period-btn period-center">Month</button>
          <button class="period-btn period-right">Year</button>
        </div>
        <div class="period-bar-right">
          <span class="period-home-overview">Car Overview</span>
          <span class="period-date" id="period-date"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple JS to toggle active state
    document.querySelectorAll('.period-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Set the date
    const dateSpan = document.getElementById('period-date');
    if (dateSpan) {
      const now = new Date();
      dateSpan.textContent = now.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    }
  </script>
</body>
</html>
