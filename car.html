<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hoofdcontainer voor de pagina-indeling -->
  <div class="layout-container">
    <!-- Zijbalk navigatie -->
    <div class="sidebar-nav">
      <div class="sidebar-logo-section">
        <h1>ZenEnergy</h1>
        <img src="images/bolt.png" alt="Logo" class="sidebar-logo" />
      </div>
      <nav class="sidebar-links">
        <a href="index.html">
          <img src="images/home.png" alt="icon" class="sidebar-icon" />
          Home Overview
        </a>
        <a href="car.html">
          <img src="images/car.png" alt="icon" class="sidebar-icon" />
          Car Overview
        </a>
        <a href="#">
          <img src="images/settings.png" alt="icon" class="sidebar-icon" />
          Settings
        </a>
        <a href="filter.html">
          <img src="images/filter.png" alt="icon" class="sidebar-icon" />
          Filter
        </a>
      </nav>
    </div>

    <!-- Hoofdcontent rechts van de zijbalk -->
    <div class="main-panel">
      <!-- Titelbalk met dashboard titel en knoppen -->
      <div class="dashboard-header-row">
        <span class="dashboard-title-label">
          Energy dashboard
        </span>
        <span class="dashboard-header-icons">
          <a href="login.html">
            <img src="images/profile.png" alt="Profiel" class="dashboard-header-icon" />
          </a>
          <a href="settings.html">
            <img src="images/settings.png" alt="Instellingen" class="dashboard-header-icon" />
          </a>
        </span>
      </div>

      <!-- Rij met periodebalk en overzichtsinfo -->
      <div class="period-info-row">
        <!-- Periodebalk met knoppen -->
        <div class="period-selector-bar">
          <button class="period-btn period-btn-today active">Today</button>
          <button class="period-btn period-btn-month">Month</button>
          <button class="period-btn period-btn-year">Year</button>
        </div>
        <!-- Overzicht en datum -->
        <div class="overview-info">
          <span class="overview-title">Car Overview</span>
          <span class="overview-date" id="overview-date"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Zet de actieve periodeknop
    document.querySelectorAll('.period-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Zet de huidige datum in het overzicht
    const dateSpan = document.getElementById('overview-date');
    if (dateSpan) {
      const now = new Date();
      dateSpan.textContent = now.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    }
  </script>
</body>
</html>
