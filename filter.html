<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Dashboard</title>
  
  <link rel="stylesheet" href="filterstyle.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <div class="sidebar">
    <div class="logo-section">
      <h1>ZenCharge</h1> 
      <img src="images/bolt.png" alt="Logo" class="logo" />
    </div>
    <nav class="nav-links">
      <a href="#">
        <img src="images/home.png" alt="icon" class="icon" />
        Home Overview
      </a>
      <a href="#">
        <img src="images/car.png" alt="icon" class="icon" />
        Car Overview
      </a>
      <a href="#">
        <img src="images/settings.png" alt="icon" class="icon" />
        Options
      </a>
      <a href="#">
        <img src="images/filter.png" alt="icon" class="icon" />
        Filter
      </a>
    </nav>
  </div>

  <main class="main-content">
      <header class="header">
        <img src="images/user-icon.png" alt="User" class="header-icon">
        <img src="images/settings-gear.png" alt="Settings" class="header-icon">
      </header>

      <div class="filter-section">
          <h1>Filter by date</h1>
          <form class="filter-form">
              <div class="form-group">
                  <label for="start-date">From:</label>
                  <input type="date" id="start-date" name="start-date">
              </div>
              <div class="form-group">
                  <label for="end-date">To:</label>
                  <input type="date" id="end-date" name="end-date">
              </div>
              <button type="submit" class="apply-button">
                  Apply Filter
              </button>
          </form>
      </div>
  </main>

</body>
</html>
